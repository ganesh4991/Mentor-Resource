<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="register-style.css">
    <title>Sign Up: Mentor Resource</title>
</head>
<body>
<div id="logo">
</div>
<div id="input-form">
    <form>
   <center> First Name: <span class="glyphicon glyphicon-user"></span><input type="text" id="firstname" class="form-control input-box">
    <br>
    Last Name:<span class="glyphicon glyphicon-user"></span> <input type="text" id="lastname" class="form-control input-box">
    <br> 
    Email:<span class="glyphicon glyphicon-envelope"></span> <input type="text" id="email" class="form-control input-box">
    <br>
    <select id="university-dropdown">
        <option selected="selected">Select Your University</option>
    </select>
        <br>
        <br>
        <select id="department-dropdown">
            <option selected="selected">Select Your Department</option>
        </select>
    <br>
        <br>
    Password:<span class="glyphicon glyphicon-lock"></span> <input type="password" id="password" class="form-control input-box">
    <br>
    Confirm Password:<span class="glyphicon glyphicon-lock"></span> <input type="password" id="password-one" class="form-control input-box">
    <br>
    <input type="submit" id="signup" class="btn btn-info submit-button">
        <br>
        <a href="login.html" class="btn btn-link">Already a User?</a>
        </center>
</form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="registerjs.js"></script>
</html>
