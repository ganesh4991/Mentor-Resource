<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="student.css">
    <title>Mentor Resource</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div id="menu-bar" class="container-fluid">
        <div class="navbar-header">
            <a href="http://www.mentorresource.com" class="pull-left"><img id="branding" src="https://raw.githubusercontent.com/ganesh4991/sample-web-service/master/src/main/resources/static/logo.png"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Overview</a></li>
            <li class="active"><a href="#">Student Metrics</a></li>
            <li><a href="#">Mentor Metrics</a></li>
        </ul>
    </div>
</nav>

<div id="filter">
    <select id="select-graph">
        <option selected="selected">Select Graph</option>
        <option value="student-grade">Career Path Knowledge Improvement</option>
        <option value="mentor-industry">School Work Relevance Improvement</option>
    </select>
    <select id="grade">
        <option selected="selected">Select School Year</option>
        <option value="freshman">Freshman</option>
        <option value="soph">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
        <option value="all">All Grades</option>
    </select>
    &nbsp;
    <input type="submit" id="filer-change" class="btn btn-info btn-sm submit-button">
</div>
<div id="mentorstudent-count" align="center">
</div>

</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
