<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mentor Resource Log-In</title>
<link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div id="logo">
</div>
    <h2 id="header">
        User Sign In
    </h2>
</header>
<div id="form" class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" alt="grey-person" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input type="email"  id="email" class="form-control input-box" placeholder="E-mail" required autofocus><br>
                </div>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password" id="inputPassword" class="form-control input-box" placeholder="Password" required>
                </div>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button id="signin-button" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href=# class="forgot-password">
                Forgot password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
